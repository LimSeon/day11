<!DOCTYPE html>

<meta charset="UTF-8">

<body>

	<!-- 
		1) 새로 워크스페이스 만들어서 이클립스로 열기
		
		2) 워크스페이스 설정(워크스페이스 : 작업환경)
			2_1) 웹 에플리케이션 작업을 하기 위해 Java EE환경으로 설정
			
			2_2) 보여질 UI탭들 세팅 [Window] - [Show View]
				(Navigator, Console, Problems, Servers)
			2_3) 인코딩 설정 및 서버 Runtime Environments [Window] - [Preferences]
				2_3_1) 인코딩 설정 : 영어, 숫자, 한글 등 문자셋을 사용할 수 있도록 UTF-8로 설정
						(General - Workspace)
						(General - Editors - Text Editors - Spelling)
						(Web - CSS Files, HTML Files, JSP Files)
						(XML - XML Files)
						(JSON - JSON Files)
				2_3_2) 서버 Runtime 잡기 : 이클립스에서 서버를 실행할 수 있도록 연동하는 과정
						(Server - Runtime Environments)
						- ADD 클릭 : 설치한 아파치톰캣과 동일한 버전 선택 - NEXT
						- Name 수정 가능(안하면 기본값) : Browse 클릭 - 설치한 아파치 톰캣 폴더 선택 - Finish
		
		3) 서버 생성하기
			3_1) [New] - [Server]
			
			3_2) 창에 기본적으로 2_3_2번 과정에서 세팅해놓은 Runtime이 잡혀있을 것
					(Server Name 변경 가능)
			
			3_3) Finish
			
			3_4) 생성된 서버 수정하기(만들어진 서버 더블클릭)
				3_4_1) 포트번호 재설정(기본값으로 잡힌 8080포트와 오라클 리스너 포트가 동일하므로 충돌 발생)
					8080 -> 8888로 바꿨음
				3_4_2) 왼쪽 하단 Server Option에 Server modules without publishing 체크
					=> 다음단계에서 지정할 output folder / file upload/ download 경로 지정이 안될 때가 있음 마치고 나면 반드시 저장
		
		4) Dynamic Web Project 만들기 (동적인 웹 어플리케이션)
			4_1) 프로젝트명 신중하게 작성할 것 - Next
			4_2) default output folder 경로 재설정 : WebContent/WEB-INF/classes - Next
				=> output folder로 지정된 classes폴더에 컴파일 된 .class파일들이 들어가는 폴더이다.
					실제로 프로젝트 배포 시 WebContent폴더가 배포된다.(즉, 이 안에 .class파일들이 존재해야함)
					기본경로(bulid/classes)로 지정해 놓으면 요 폴더가 WebContent안에 만들어지지 않는다 주의!!!!!
			4_3) Context root : 이 어플리케이션의 고유한 이름으로 지어줄 것(기본적으로는 프로젝트명/ 보통은 재정의해서 씀)
						=> 하나의 서버로 여러 개의 어플리케이션을 구동할 수 있음
						고유한 이름을 통해 해당 어플리케이션에 접근하는 경로로 사용 가능하고 각 어플리케이션을 구분할 수 있음
						
				Content directory : 실제로 배포되는 폴더(즉, 서버에 올라가는 폴더)의 최상위 폴더명을 지정하는 것
									=> 변경 시 default output folder로 돌아가서 그 쪽도 변경해 줄 것
				
				Generate web.xml deployment descriptor : 무조건 체크할 것(기본적으로는 체크X)
				=> web.xml문서의 기본적인 어플리케이션에 대한 전체 정보가 들어있음(서버 실행과 동시에 메인페이지를 지정해줌)
				굳이 파일을 수정할 일이 없다면 안 만들어도 무방하나(내부적으로 server가 가지고 있는 web.xml파일이 있음)
				그래도 혹시나 수정을 한다거나 작업할 일이 있을 경우를 대비해서 무조건 생성하자!!!!!
			
			4_4) Finish
			
			5) 새로 만들어진 Project 확인해보기
				5_1) [Project] - [WebContent] - [WEB-INF] - classes 폴더가 잘 만들어졌는지 확인하기
				
				5_2) [Project] - [WebContent] - [WEB-INF] - web.xml문서 잘 만들어졌는지 확인하기
				
				5_3) index.html(welcome-file)파일 만들기
				
			6) 생성해 놓은 서버에 어플리케이션 올리기
				=> Server오른쪽 클릭 : Add and Remove - 올리고자 하는 어플리케이션을 선택 후 오른쪽으로 옮기고 - Finish
				
			7) 서버 Start 후 URL 요청을 통해 index파일을 잘 응답해주는지 확인해보기
	 -->
	 
	 <h1>WEB을 배워봅시다</h1>
